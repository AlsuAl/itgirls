<!DOCTYPE html>
<head>
    <title>Кошки</title>
</head>
<body>
<form method="post" action="/post" id="form">
    <fieldset>
        <legend>Имя</legend>
        <div>
            <label for="petname">Кличка питомца*</label>
            <input type="text" id="petname" pattern="/^[А-Я]{1}[а-яё]{1,23}|[A-Z]{1}[a-z]{1,23})$/" required>
            <div>
            <label for="name">Имя владельца*</label>
            <input type="text" id="name" pattern="/^[А-Я]{1}[а-яё]{1,23}|[A-Z]{1}[a-z]{1,23})$/" required></div>
            <div>
            <label for="contacts">Контакты владельца*</label>
            <input type="tel" id="phone" name="phone" placeholder="Телефон" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" required/></div>
        </div>
    </fieldset>
<div>
<label for="type">Выберите породу</label>
<select name="type" id="type">
    <option value="Метис">Метис</option>
    <option value="Американский бобтейл">Американский бобтейл</option>
    <option value="Бенгальская кошка">Бенгальская кошка</option>
    <option value="Донской сфинкс">Донской сфинкс</option>
    <option value="Корниш рекс">Корниш рекс</option>
    
</select>
</div>
    <label for="comment">Комментарий</label>
    <div>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
<div>
    <button id="btn" type="submit">Сохранить</button>
</div>

</form>
<script src="./script.js"></script>
</body>
</html>
